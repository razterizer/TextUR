name: release macos

on:
  push:
    tags:
      - 'release-*'
      - 'v*'

jobs:
  build-macos-release:
    runs-on: macos-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Fetch dependencies
      - name: Fetch dependencies
        run: |
          cd ..
          mkdir lib
          cd lib
          git clone https://github.com/razterizer/Core.git
          git clone https://github.com/razterizer/Termin8or.git
          git clone https://github.com/razterizer/8Beat.git
          git clone https://github.com/razterizer/AudioLibSwitcher_applaudio.git --recurse-submodules
          git clone https://github.com/razterizer/applaudio.git
          git clone https://github.com/razterizer/TrainOfThought.git
      
      # Step 3: Build project
      - name: Build project
        run: |
          cd TextUR
          ./build.sh
        continue-on-error: false
        
      # Step 4: Debug list the directory tree.
      - name: List files
        run: |
          brew install tree
          tree
        
      # Step 5: Copy examples/ folder
      - name: Copy examples folder
        run: |
          cd TextUR
          cp -r examples bin/

      # Step 6: Upload build artifact
      - name: Upload macOS build artifact
        uses: actions/upload-artifact@v4
        with:
          name: textur-macos-build
          path: TextUR/bin/
          retention-days: 1

  create-macos-release:
    runs-on: ubuntu-latest
    needs: build-macos-release
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download macOS build artifact
        uses: actions/download-artifact@v4
        with:
          name: textur-macos-build
          path: macos-build
          
      - name: Create macOS distribution package
        run: |
          cd macos-build
          # Create a clean distribution folder
          mkdir -p textur-${{ github.ref_name }}
          # Copy the executable and necessary files
          chmod ugo+x textur
          cp textur textur-${{ github.ref_name }}/
          if [ -d examples ]; then
            cp -r examples textur-${{ github.ref_name }}/
          fi
          # Create zip archive
          zip -r textur-${{ github.ref_name }}-macos.zip textur-${{ github.ref_name }}/
          
      - name: Upload MacOS package to release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}  # Note: just the tag name, not refs/tags/
          artifacts: macos-build/textur-${{ github.ref_name }}-macos.zip
          allowUpdates: true  # ‚Üê This is the key!
          body: ${{ github.event.release.body || github.event.head_commit.message }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


